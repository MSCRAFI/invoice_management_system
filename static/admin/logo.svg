<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!--
    A clean, professional logo for an Invoice Management System.
    Combines a document icon with a checkmark to signify completion.
  -->
  <defs>
    <!-- A subtle gradient for a modern look. You can change these colors. -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main document shape -->
  <rect x="15" y="10" width="70" height="80" rx="5" ry="5" 
        fill="white" 
        stroke="url(#logoGradient)" 
        stroke-width="3"/>

  <!-- Lines representing text on the invoice -->
  <line x1="28" y1="30" x2="72" y2="30" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="40" x2="60" y2="40" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="50" x2="65" y2="50" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>

  <!-- The checkmark signifying payment/completion -->
  <path d="M 35 60 L 45 70 L 65 50" 
        fill="none" 
        stroke="url(#logoGradient)" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>